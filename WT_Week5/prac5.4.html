<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Zooming</title>
<style> 
h3 { 
    text-align: center; 
    margin-top: 50px;
} 
img { 
    margin: auto; 
    display: block; 
    align-self: center;
}
</style>
</head>
<body>
<h3>ZoomIn and ZoomOut image on mouse over and mouse out</h3>
<img src="dog-puppy-on-garden-royalty-free-image-1586966191.jpg" alt="image" id="image" width="500px" height="500px">
<script>
    var image = document.getElementById("image"); 
    image.addEventListener("mouseover", zoomIn); 
    image.addEventListener("mouseout", zoomOut); 
    function zoomIn() { 
        image.style.width = "700px"; 
        image.style.height = "700px";
    } 
    function zoomOut() { 
        image.style.width = "200px"; 
        image.style.height = "200px";
    }
</script>
</body>
</html>
