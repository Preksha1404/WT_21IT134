<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array with colors</title>
<style> 
h2 { 
    text-align: center;
}
table { 
    width: 30%; 
    margin: auto;
}
</style>
</head>
<body>
<h2>Placing colors in table rows using array</h2>
<table border="2">
<tr>
<td>Red</td>
</tr>
<tr>
<td>Green</td>
</tr>
<tr>
<td>Blue</td>
</tr>
<tr>
<td>Yellow</td>
</tr>
<tr>
<td>Orange</td>
</tr>
<tr>
<td>Pink</td>
</tr>
<tr>
<td>Brown</td>
</tr>
<tr>
<td>Purple</td>
</tr>
<tr>
<td>Grey</td>
</tr>
<tr>
<td>Black</td>
</tr>
</table>
<script>
    var color = ["red", "green", "blue", "yellow", "orange", "pink", "brown","purple", "grey", "black"];
var table = document.getElementsByTagName("table")[0]; 
var tr = table.getElementsByTagName("tr"); 
for (var i = 0; i < tr.length; i++) { 
    tr[i].style.backgroundColor = color[i];
}
</script>
</body>
</html>
