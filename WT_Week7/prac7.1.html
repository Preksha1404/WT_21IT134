<html>
    <head>
        <title> Arrow Function Demonstration </title>
    </head>
    <body>
        <script>
            //Regular function using function keyword and body
            const Function1 = function (p,q) {
            return p+q; };
            //Arrow function with parameters
            const arrowFunction1 = (p,q) => p+q;
            //Arrow function with no parameters
            const arrowFunction2 = () => "Hello world!!";
            //Display function on console
            console.log(Function1(30,15)); 
            console.log(arrowFunction1(30,45)); 
            console.log(arrowFunction2());
        </script>
    </body>
</html>
