<head>
    <title> Destructing </title>
</head>
<body>
    <script>
    let myNum = [6,2,7]; 
    let [num1,num2,num3] = myNum; 

    console.log(num1); 
    console.log(num2); 
    console.log(num3);  

    let myObj = { 
        name: 'Rihaan', 
        age: 30, 
        job: 'Software Engineer' 
    }; 

    let {name, age, job} = myObj; 

    console.log(name); 
    console.log(age); 
    console.log(job);
    </script>
</body>
</html>
